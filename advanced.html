<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="advanced.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <div id="left">
            <a href="search-images.html"><button>Search images</button></a>
            <a href="advanced.html"><button style="text-decoration: underline;" >Advanced search</button></a>
            <a  href="index.html"><button  >google</button> </a>
        </div>

        <div id="right">
            <button style="
                color:white;
                background-color: blue;
                font-weight: bold;
                font-size: 15px;
                padding: 10px 20px;
                border-radius: 15px;
                cursor: pointer;
                " id="sign-in">
                sign in
            </button>
        </div>
        
    </div>

    <div id="main">
        <form action="https://www.google.com/search">

            <div class="item">
                <div class="text">all these words:</div> 
                <input name="as_q"type="text" class="input-field">
               
            </div>
    
            <div class="item">
                <div class="text">this exact word or phrase:</div>
                <input name="as_epq" type="text" class="input-field">
                
            </div>
    
            <div class="item">
                <div class="text">any of these words:</div>
                <input name="as_oq" type="text" class="input-field">
                
            </div>
    
            <div class="item">
                <div class="text">none of these words:</div> 
                <input name="as_eq" type="text" class="input-field">
                
            </div>

            <button type="submit">Search</button>

        </form>
        
        
    </div>
</body>
</html>
